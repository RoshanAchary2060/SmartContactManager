<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: parent(~{::#content},~{::title})}">

<head>
    <title>Update Contact</title>

</head>

<body>

<div id='content' class="flex space-between">
    <div data-th-replace="user/sidebar :: sidebar"></div>




    <form  enctype="multipart/form-data" method="POST" data-th-action="@{'/user/contacts/update/'+${contactId}}" class=" mt-5 "
           data-th-object="${contact}">
        <div
                class="block p-3 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
            <h5 class="text-left mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Update Contact
                Here</h5>

            <!-- 												Display error message if there's any login failure -->
            <div class="mt-3 " th:if="${message}">
                <div class="font-bold  " data-th-text="${message}"></div>
            </div>

            <div class="mb-2">
                <label
                        class="text-left mt-3 block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                    Name</label>
                <input type="text" data-th-field="${contact.name}" placeholder="your name"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                       required />
            </div>
            <div class="mb-2">
                <label
                        class="text-left block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                    Email</label>
                <input type="email" data-th-field="${contact.email}" placeholder="example@gmail.com"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                       required />
            </div>
            <div class="mb-2">
                <label for="phone"
                       class="text-left block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                    Phone</label>
                <input type="text" data-th-field="${contact.phoneNumber}" placeholder="1234567890"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                       required />
            </div>
            <div class="mb-2">
                <label
                        class="text-left block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                    Address</label>
                <textarea required data-th-field="${contact.address}" rows="1"
                          class="mb-2 block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                          placeholder="your address"></textarea>
            </div>
            <div class="mb-2">
                <label
                        class="text-left block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                    Description</label>
                <textarea required data-th-field="${contact.description}" rows="2"
                          class="mb-2 block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                          placeholder="describe the contact"></textarea>
            </div>
            <div class="mb-2">
                <input type="text" data-th-field="${contact.websiteLink}"
                       placeholder="http://www.contactwebsitelink.com"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                       required />
                <input type="text" id="phone" data-th-field="${contact.facebookLink}"
                       placeholder="http://www.contactfacebookLink.com"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                       required />
                <input type="text" data-th-field="${contact.linkedinLink}"
                       placeholder="http://www.contactlinkedinlink.com"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                       required />
            </div>
            <div class="mb-2">
                <div>
                    <input type="checkbox" data-th-field="${contact.favorite}" /><span
                        class="text-sm font-medium text-gray-900 dark:text-white"> Favorite Contact?</span>

                </div>
<!--                <div class="mb-3">-->
<!--                    <span class="text-sm font-medium text-gray-900 dark:text-white">Choose image </span>-->
<!--                    <input id="image_file_input" data-th-field="${contact.picture}" class="rounded-full"-->
<!--                           type="file">-->

<!--                </div>-->

                <div class="mb-3">
                    <!-- Display existing image -->
                    <label class="text-sm font-medium text-gray-900 dark:text-white">Current Image:</label>
                    <div>
                        <img id="currentImage" data-th-src="${contact.picturePath}" alt="Existing Image" class="rounded-full w-20 h-20 object-cover">
                    </div>

                    <!-- File input for updating the image -->
                    <label class="text-sm font-medium text-gray-900 dark:text-white mt-2">Choose Image:</label>
                    <input id="image_file_input" name="image" class="rounded-full" type="file">

                </div>


            </div>

            <div class="mb-5 items-center space-between">
                <button type="submit" class="bg-gray-700 px-4 py-2 rounded-lg text-white
			                           hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500
			                           active:bg-gray-800 active:scale-95 transition-transform duration-150">Update
                    Contact</button>
                <button type="reset" class="bg-gray-700 px-4 py-2 rounded-lg text-white
			                           hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500
			                           active:bg-gray-800 active:scale-95 transition-transform duration-150">Reset</button>
            </div>
        </div>

    </form>

</div>
</div>


</body>

</html>
